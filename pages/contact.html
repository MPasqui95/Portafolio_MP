<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Meta description -->
    <meta
      name="description"
      content="¿Listo para dar vida a tu proyecto? ¡Ponte en contacto conmigo hoy! Como desarrollador web y diseñador UX/UI, estoy listo para escuchar tus ideas y ofrecerte soluciones digitales a medida. Ya sea que necesites un nuevo sitio web, mejorar la experiencia de usuario o colaborar en un emocionante proyecto digital, estoy aquí para ayudarte. ¡Comunícate ahora y juntos hagamos realidad tu visión en línea!"
    />
    <!-- Keywords -->
    <meta
      name="keywords"
      content="Portafolio, Tecnología, Formulario, Contacto, Redes, Desarrollador, Diseñador, Ayuda"
    />
    <link rel="icon" type="image/png" href="../sources/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5c4a94bbfc.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Mi css -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto | MP Portafolio</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" id="fondoNav">
        <div class="container-fluid">
          <img class="header__logo" src="../sources/Logo.png" alt="Logo MP" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end fs-20"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/about.html">Sobre Mi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/service.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/proyects.html">Proyectos</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled .text-black-50"
                  aria-current="page"
                  href="../pages/contact.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="contact">
      <article>
        <h2>Contacto</h2>
        <p>
          Si quieres contactarte conmigo puedes hacerlo a través de las redes
          sociales o llenando el siguiente formulario de contacto. Te responderé
          cuanto antes! Saludos
        </p>

        <section class="contact__datesMessage">
          <form action="">
          <input class="contact__name" type="text" placeholder="Nombre" />
          <input class="contact__mail" type="email" placeholder="Correo" />

          <input class="contact__tema" type="text" placeholder="Asunto" />
          <textarea
            class="contact__message"
            name="Mensaje"
            id=""
            cols="30"
            rows="10"
            placeholder=" Tu Mensaje..."
          ></textarea>
        </section>
        <section class="contact__btnEnviar">
          <button>Enviar Mensaje</button>
        </section>
      </form>
      </article>
    </main>
    <footer class="footer">
      <ul>
        <li class="fb"><a href="#">Facebook</a></li>
        <li class="ig"><a href="#">Instagram</a></li>
        <li class="tw"><a href="#"> Twitter</a></li>
        <li class="mail"><a href="#">Email</a></li>
        <li class="ln"><a href="#">Linkedin</a></li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
